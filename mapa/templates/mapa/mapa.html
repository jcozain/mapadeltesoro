<!DOCTYPE html>
<html>

{% load geojson_tags %}

<head>
<meta charset=utf-8 />
<title>Plain Leaflet API</title>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />
<style>
  #map { float:left; width:500px; height: 500px;}
</style>
</head>
<body>

<div id='map'></div> 
<div>
<form action="action_page.php" method="get">
lat: <input type="number" id="lat" value="19.4" readonly > long:<input type="number" id="long" value="-99.15" readonly>
<br>
<br>
Radio: <input type="range" id="radio" min="500" max="3000" value="1000" step="100">
</form>
</div>
<script>
L.mapbox.accessToken = 'pk.eyJ1Ijoic2h1eW9zbyIsImEiOiJjaXhvMzE2amIwN2tsMzNtZmx2eTg2cm03In0.Z5xLjH-xpQiZ24yUQJ27zg';
// Replace 'mapbox.streets' with your map id.
var mapboxTiles = L.tileLayer('https://api.mapbox.com/v4/mapbox.light/{z}/{x}/{y}.png?access_token=' + L.mapbox.accessToken, {
    attribution: '© <a href="https://www.mapbox.com/map-feedback/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
});

var map = L.map('map')
    .addLayer(mapboxTiles)
    .setView([19.4, -99.15], 12);
    
var circle= L.circle();
 function onMapClick(e) {
    circle
        .setLatLng(e.latlng)
        .setRadius($("#radio").val())
        .addTo(map);
    $("#lat").val(e.latlng.lat);
    $("#long").val(e.latlng.lng);
    reloadpoly();
}
$("#radio").change(function(){
	circle.setRadius($(this).val())
	reloadpoly();
});
var myStyle = {
    "color": "green",
    "weight": 2,
    "opacity": 0.5
};
function reloadpoly(){
	$.get('{% url 'reload' %}',{lat:$("#lat").val(), long:$("#long").val(), radio: $("#radio").val()},"json").done( function(data){
		var polys=[];
		data.forEach(function(manzana){
			polys.push(jQuery.parseJSON(manzana.poligono))
		});
		L.geoJSON(polys, {
    style: myStyle
}).addTo(map);
	});
}
map.on('click', onMapClick);
</script>

</body>
</html>
